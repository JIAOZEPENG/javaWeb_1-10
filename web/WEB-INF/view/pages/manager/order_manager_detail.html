<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" th:href="@{static/css/minireset.css}" />
    <link rel="stylesheet" th:href="@{static/css/common.css}" />
    <link rel="stylesheet" th:href="@{static/css/cart.css}" />
  </head>
  <body>
    <div class="header">
      <div class="w">
        <div class="header-left">
          <a th:href="@{index}">
            <img th:src="@{static/img/logo.gif}" alt=""
          /></a>
          <h1>订单详情</h1><span class="sp" th:text="${id}">xx</span>
        </div>
        <div class="header-right">
          <h3>欢迎<span th:text="${session.username}">会员</span>光临Deer书城</h3>
          <div class="destory"><a href="/UserServlet?user=logout">注销</a></div>
          <div class="gohome">
            <a th:href="@{orderManager(method='orderManager')}">返回</a>
          </div>
        </div>
      </div>
    </div>
    <div class="list">
      <div class="w">
        <table>
          <thead>
            <tr>
              <th>商品名称</th>
              <th>数量</th>
              <th>单价</th>
              <th>金额</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="item : ${orderDetail}">
              <td th:text="${item.bookName}">xx</td>
              <td th:text="${item.bookCount}">xx</td>
              <td th:text="${item.amount / item.bookCount}">xx</td>
              <td th:text="${item.amount}">xx</td>
            </tr>
          </tbody>
        </table>
        <div class="footer">
          <div class="footer-left">
            <a href="">修改订单状态:</a>
            <select name="" id="" style="margin-left: 20px; height: 30px; font-size: 14px;     color: #39987c;">
              <option value="0" th:selected="${status == 0}">未发货</option>
              <option value="1" th:selected="${status == 1}">等待发货</option>
              <option value="2" th:selected="${status == 2}">已发货</option>
            </select>
            <button id="btn">确认</button>
          </div>
          <div class="footer-right">
            <div>共<span th:text="${totalCount}">3</span>件商品</div>
            <div style="margin-right: 20px;" class="total-price">总金额<span th:text="${totalMoney}">99.9</span>元</div>
          </div>
        </div>
      </div>
    </div>
    <div class="bottom">
      <div class="w">
        <div class="top">
          <ul>
            <li>
              <a href="">
                <img th:src="@{static/img/bottom1.png}" alt="" />
                <span>售后服务</span>
              </a>
            </li>
            <li>
              <a href="">
                <img th:src="@{static/img/bottom.png}" alt="" />
                <span>物流服务</span>
              </a>
            </li>
            <li>
              <a href="">
                <img th:src="@{static/img/bottom2.png}" alt="" />
                <span>联系电话</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="content">
          
        </div>
      </div>
      <div class="down">
        Deer书城.Copyright ©2022
      </div>
    </div>
  </body>
</html>
<script>
  var btn = document.querySelector("#btn");
  var sel = document.querySelector("select");
  var sp = document.querySelector(".sp");
  btn.onclick = function () {
    window.location.href = "orderManager?method=updateStatus&status=" + sel.value + "&id=" + sp.innerText
  }
</script>
