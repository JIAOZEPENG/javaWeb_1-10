<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" th:href="@{static/css/minireset.css}" />
    <link rel="stylesheet" th:href="@{static/css/common.css}" />
    <link rel="stylesheet" th:href="@{static/css/cart.css}" />
  </head>
  <body>
    <div class="header">
      <div class="w">
        <div class="header-left">
          <a th:href="@{index}">
            <img th:src="@{static/img/logo.gif}" alt=""
          /></a>
          <h1>我的订单详情</h1>
        </div>
        <div class="header-right">
          <h3>欢迎<span th:text="${session.username}">会员</span>光临Deer书城</h3>
          <div class="order"><a th:href="@{order(method='myOrder')}">我的订单<span></span></a></div>
          <div class="destory"><a href="/UserServlet?user=logout">注销</a></div>
          <div class="gohome">
            <a th:href="@{index}">返回</a>
          </div>
        </div>
      </div>
    </div>
    <div class="list">
      <div class="w">
        <table>
          <thead>
            <tr>
              <th>商品名称</th>
              <th>数量</th>
              <th>单价</th>
              <th>金额</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="item : ${orderDetail}">
              <td th:text="${item.bookName}">xx</td>
              <td th:text="${item.bookCount}">xx</td>
              <td th:text="${item.amount / item.bookCount}">xx</td>
              <td th:text="${item.amount}">xx</td>
            </tr>
          </tbody>
        </table>
        <div class="footer">
          <div class="footer-left">
            <a th:href="@{index}">继续购物</a>
          </div>
          <div class="footer-right">
            <div>共<span th:text="${totalCount}">3</span>件商品</div>
            <div class="total-price">总金额<span th:text="${totalMoney}">99.9</span>元</div>
            <a class="pay checkout" th:href="@{order(method='deleteOrder',id=${orderDetail[0].orderId})}">退款</a>
          </div>
        </div>
      </div>
    </div>
    <div class="bottom">
      <div class="w">
        <div class="top">
          <ul>
            <li>
              <a href="">
                <img th:src="@{static/img/bottom1.png}" alt="" />
                <span>售后服务</span>
              </a>
            </li>
            <li>
              <a href="">
                <img th:src="@{static/img/bottom.png}" alt="" />
                <span>物流服务</span>
              </a>
            </li>
            <li>
              <a href="">
                <img th:src="@{static/img/bottom2.png}" alt="" />
                <span>联系电话</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="content">
          
        </div>
      </div>
      <div class="down">
        Deer书城.Copyright ©2022
      </div>
    </div>
  </body>
</html>
