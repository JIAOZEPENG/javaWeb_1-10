<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>会员注册页面</title>
    <link type="text/css" rel="stylesheet" th:href="@{static/css/style.css}" />
    <link rel="stylesheet" th:href="@{static/css/register.css}" />

    <style type="text/css">
      .login_form {
        height: 420px;
        margin-top: 25px;
      }
      .inp{
        margin-left: 0px;
      }
    </style>
  </head>
  <body>
    <div id="login_header">
      <a th:href="@{index}">
        <img class="logo_img" alt="" th:src="@{static/img/logo.gif}" />
      </a>
    </div>

    <div class="login_banner">
      <div class="register_form">
        <h1>注册会员</h1>
        <form th:action="@{jumpHtml(jump='regist_success')}" method="post">
          <div class="form-item">
            <div>
              <label>用户名称:</label>
              <input class="inp" type="text" placeholder="请输入用户名" name="name"/>
            </div>
            <span class="errMess">用户名应为6~16位数组和字母组成</span>
          </div>
          <div class="form-item">
            <div>
              <label>用户密码:</label>
              <input class="inp" type="password" placeholder="请输入密码" name="password"/>
            </div>
            <span class="errMess">密码的长度至少为8位,必须包含一个数字和字母</span>
          </div>
          <div class="form-item">
            <div>
              <label>确认密码:</label>
              <input class="inp" type="password" placeholder="请输入确认密码"/>
            </div>
            <span class="errMess">密码两次输入不一致</span>
          </div>
          <div class="form-item">
            <div>
              <label>用户邮箱:</label>
              <input class="inp" type="text" placeholder="请输入邮箱" name="email"/>
            </div>
            <span class="errMess">请输入正确的邮箱格式</span>
          </div>
          <div class="form-item">
            <div>
              <label>验证码:</label>
              <div class="verify">
                <input class="inp" style="width: 125px;margin-right: 37px;" type="text" placeholder="" />
                <div class="img" style="font: 12px/1.5 Tahoma,Helvetica,Arial,'宋体',sans-serif;margin-right: 15px; width: 85px;"></div>
              </div>
            </div>
            <div style="display: flex">
              <span class="errMess">请输入正确的验证码</span>
              <a href="#" style="font-size: 12px;text-decoration: none;color: #39987c" class="button">看不清,换一张</a>
            </div>
          </div>

          <input type="submit" value="注册" class="btn">
        </form>
      </div>
    </div>
    <div id="bottom">
      <span>
        Deer.Copyright &copy;2022
      </span>
    </div>
    <script th:src="@{static/script/checkUser.js}"></script>
  </body>
</html>
